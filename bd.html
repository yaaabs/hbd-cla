<html lang="en">
  <head>
    <meta charset="UTF-8" />

<body>
  <div class="confetti-container" id="confettiContainer"></div>

  <div class="decoration decoration-1"></div>
  <div class="decoration decoration-2"></div>
  <div class="decoration decoration-3"></div>
  
  <div class="hearts-container" id="heartsContainer"></div>
    <div class="sticky-note">
    <p>Hope you love your surprise! â™¡â™¡â™¡</p>
  </div>
  <div class="container">
 

    <h1>Happy Birthday, My Lover! ðŸŒ·ðŸŒ·ðŸŒ·ðŸŒ·</h1>
    <p class="message">Wishing you a day filled with joy, laughter, and lots of cake! You deserve all the happiness in the world. Make a wish and blow out the candles!</p>
    <br>    <br>
    <div class="cake-container">
      <div class="plate"></div>
      <div class="cake">
        <div class="layer layer-1">
          <div class="icing"></div>
          <div class="sprinkles">
            <div class="sprinkle"></div>
            <div class="sprinkle"></div>
            <div class="sprinkle"></div>
            <div class="sprinkle"></div>
            <div class="sprinkle"></div>
            <div class="sprinkle"></div>
          </div>
        </div>
        <div class="layer layer-2">
          <div class="icing"></div>
          <div class="sprinkles">
            <div class="sprinkle"></div>
            <div class="sprinkle"></div>
            <div class="sprinkle"></div>
            <div class="sprinkle"></div>
            <div class="sprinkle"></div>
            <div class="sprinkle"></div>
          </div>
        </div>
        <div class="layer layer-3">
          <div class="icing"></div>
          <div class="sprinkles">
            <div class="sprinkle"></div>
            <div class="sprinkle"></div>
            <div class="sprinkle"></div>
            <div class="sprinkle"></div>
            <div class="sprinkle"></div>
            <div class="sprinkle"></div>
          </div>
        </div>
        <div class="candle-container">
          <div class="candle candle-1">
            <div class="flame" id="flame1"></div>
          </div>
          <div class="candle candle-2">
            <div class="flame" id="flame2"></div>

          <div class="candle candle-3">

      </div>
    </div>
    
    <div class="status-container">
      <div class="volume-indicator">
        <div class="volume-bar" id="volumeBar"></div>
      </div>
      <div id="status">Blow into your microphone to make a wish! ðŸŽ‚</div>
    </div>
  </div>
  
  <button class="music-control" id="musicControl">ðŸŽµ</button>
  <audio id="hbdMusic" src="hbd.mp3" loop></audio>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/canvas-confetti/1.5.1/confetti.browser.min.js"></script>
  <script>
    const flames = [
      document.getElementById('flame1'),
      document.getElementById('flame2'),
      document.getElementById('flame3')
    ];
    const statusText = document.getElementById('status');
    const volumeBar = document.getElementById('volumeBar');
    const music = document.getElementById('hbdMusic');
    const musicControl = document.getElementById('musicControl');
    const heartsContainer = document.getElementById('heartsContainer');
    let isBlown = false;
    let heartTimer = null;

    // Hearts animation
    function createHeart() {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.style.left = `${Math.random() * 100}%`;
      heart.style.animationDuration = `${Math.random() * 3 + 3}s`;
      heart.style.opacity = Math.random() * 0.5 + 0.3;
      heart.style.width = heart.style.height = `${Math.random() * 20 + 15}px`;
      
      // Random heart color
      const colors = ['#ff6b8b', '#ff8aa0', '#ff9eb7', '#ffb3c6'];
      const color = colors[Math.floor(Math.random() * colors.length)];
      heart.style.backgroundColor = color;
      heart.style.setProperty('--heart-color', color);
      
      heartsContainer.appendChild(heart);
      
      // Remove heart after animation completes
      setTimeout(() => {
        heart.remove();
      }, 6000);
    }

    // Periodically create hearts
    function startHearts() {
      if (heartTimer) clearInterval(heartTimer);
      heartTimer = setInterval(() => {
        createHeart();
      }, 300);
    }

    // Start a few hearts immediately
    for (let i = 0; i < 5; i++) {
      setTimeout(() => {
        createHeart();
      }, i * 300);
    }

    // Music control functionality
    let isMusicPlaying = false;
    musicControl.addEventListener('click', () => {
      if (isMusicPlaying) {
        music.pause();
        musicControl.textContent = 'ðŸŽµ';
      } else {
        music.play();
        musicControl.textContent = 'ðŸŽµ';
        musicControl.style.background = 'var(--primary-color)';
        musicControl.style.color = '#fff';
      }
      isMusicPlaying = !isMusicPlaying;
    });

    // Auto play music on first interaction
    document.addEventListener('click', () => {
      if (!isMusicPlaying && music.paused) {
        music.play();
        musicControl.textContent = 'ðŸŽµ';
        musicControl.style.background = '#ff6b8b';
        musicControl.style.color = '#fff';
        isMusicPlaying = true;
      }
    }, { once: true });

    // Advanced confetti effect
    function triggerConfetti() {
      // First burst - center
      confetti({
        particleCount: 100,
        spread: 70,
        origin: { y: 0.6 }
      });
      
      // Side bursts
      setTimeout(() => {
        confetti({
          particleCount: 50,
          angle: 60,
          spread: 55,
          origin: { x: 0, y: 0.5 }
        });
        confetti({
          particleCount: 50,
          angle: 120,
          spread: 55,
          origin: { x: 1, y: 0.5 }
        });
      }, 750);
      
      // Delayed shower
      setTimeout(() => {
        const end = Date.now() + 3000;
        
        const colors = ['#ff6b8b', '#ffb340', '#7c4dff'];
        
        (function frame() {
          confetti({
            particleCount: 2,
            angle: 60,
            spread: 55,
            origin: { x: 0 },
            colors: colors
          });
          
          confetti({
            particleCount: 2,
            angle: 120,
            spread: 55,
            origin: { x: 1 },
            colors: colors
          });
          
          if (Date.now() < end) {
            requestAnimationFrame(frame);
          }
        }());
      }, 1500);
    }

    // Implement microphone access and blow detection
    navigator.mediaDevices.getUserMedia({ audio: true })
      .then(stream => {
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        const source = audioCtx.createMediaStreamSource(stream);
        const analyser = audioCtx.createAnalyser();
        analyser.fftSize = 256;
        const dataArray = new Uint8Array(analyser.frequencyBinCount);
        source.connect(analyser);

        function checkVolume() {
          analyser.getByteFrequencyData(dataArray);
          let volume = dataArray.reduce((a, b) => a + b, 0) / dataArray.length;
          
          // Update volume indicator
          volumeBar.style.width = `${Math.min(volume * 1.5, 100)}%`;

          if (volume > 50 && !isBlown) {
            isBlown = true;
            
            // Hide all flames
            flames.forEach(flame => {
              flame.style.display = 'none';
            });
            
            // Update status with animation
            statusText.textContent = "ðŸŽ‰ Wish granted! Happy Birthday! ðŸŽ‰";
            statusText.classList.add('wish-granted');
            
            // Trigger confetti and start hearts animation
            triggerConfetti();
            startHearts();
            
            // If music isn't already playing, start it
            if (!isMusicPlaying) {
              music.play();
              musicControl.textContent = 'ðŸŽµ';
              musicControl.style.background = '#ff6b8b';
              musicControl.style.color = '#fff';
              isMusicPlaying = true;
            }
          }
          
          if (!isBlown) {
            requestAnimationFrame(checkVolume);
          }
        }

        checkVolume();
      })
      .catch(err => {
        console.error('Mic access denied', err);
        statusText.textContent = "Please allow microphone access to blow the candles! ðŸŽ¤";
        
        // Provide fallback for when microphone access is denied
        document.querySelector('.cake-container').addEventListener('click', () => {
          if (!isBlown) {
            isBlown = true;
            
            // Hide all flames
            flames.forEach(flame => {
              flame.style.display = 'none';
            });
            
            // Update status with animation
            statusText.textContent = "ðŸŽ‰ Wish granted! Happy Birthday! ðŸŽ‰";
            statusText.classList.add('wish-granted');
            
            // Trigger confetti and start hearts animation
            triggerConfetti();
            startHearts();
            
            // If music isn't already playing, start it
            if (!isMusicPlaying) {
              music.play();
              musicControl.textContent = 'ðŸŽµ';
              musicControl.style.background = '#ff6b8b';
              musicControl.style.color = '#fff';
              isMusicPlaying = true;
            }
          }
        });
      });
  </script>
</body>
</html>
