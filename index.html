<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tulips 4 u <3</title>
  <link rel="icon" type="image/png" href="images/logo.png">
  
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/cute.css">
</head>
<body class="container">
  <div class="night"></div>


  
  <div class="rightBabyTulip tulip">
    <div class="stem">
      <div class="tulipHead">
        <div class="tulipHair lightTulip lightTulip-1"></div>
        <div class="tulipHair darkTulip darkTulip-1"></div>
        <div class="tulipHair lightTulip lightTulip-2"></div>
        <div class="tulipHair darkTulip darkTulip-2"></div>
        <div class="tulipHair lightTulip lightTulip-3"></div>
        <div class="tulipFace">
          <div class="leftEye tulipEyes"></div>
          <div class="rightEye tulipEyes"></div>
          <div class="tulipSmile"></div>
          <div class="leftBlush tulipBlush"></div>
          <div class="rightBlush tulipBlush"></div>
        </div>
      </div>
      <div class="rightTulipLeaf tulipLeaf leaf"></div>
      <div class="leftTulipLeaf tulipLeaf leaf"></div>
      <div class="rightStemLeaf stemLeaf leaf" style="top: 70px; transform: rotate(-32deg); left: -15px;"></div>
      <div class="leftStemLeaf stemLeaf leaf"></div>
    </div>
  </div>



  <div class="tulips">
    <!-- Tulip 1 -->
    <div class="tulip tulip--1">
      <div class="tulip__bloom tulip__bloom--1">
        <div class="tulip__petal tulip__petal--1"></div>
        <div class="tulip__petal tulip__petal--2"></div>
        <div class="tulip__petal tulip__petal--3"></div>
        <div class="tulip__petal tulip__petal--4"></div>
        <div class="tulip__petal tulip__petal--5"></div>
        <div class="tulip__petal tulip__petal--6"></div>
      </div>
      
      <div class="tulip__stem">
        <div class="tulip__stem__leaf tulip__stem__leaf--1"></div>
        <div class="tulip__stem__leaf tulip__stem__leaf--2"></div>
      </div>
      
      <!-- Light particles -->
      <div class="tulip__light tulip__light--1"></div>
      <div class="tulip__light tulip__light--2"></div>
      <div class="tulip__light tulip__light--3"></div>
      <div class="tulip__light tulip__light--4"></div>
      <div class="tulip__light tulip__light--5"></div>
      <div class="tulip__light tulip__light--6"></div>
    </div>
    
    <!-- Tulip 2 -->
    <div class="tulip tulip--2">
      <div class="tulip__bloom tulip__bloom--2">
        <div class="tulip__petal tulip__petal--1"></div>
        <div class="tulip__petal tulip__petal--2"></div>
        <div class="tulip__petal tulip__petal--3"></div>
        <div class="tulip__petal tulip__petal--4"></div>
        <div class="tulip__petal tulip__petal--5"></div>
        <div class="tulip__petal tulip__petal--6"></div>
      </div>
      
      <div class="tulip__stem">
        <div class="tulip__stem__leaf tulip__stem__leaf--1"></div>
        <div class="tulip__stem__leaf tulip__stem__leaf--2"></div>
      </div>
    </div>
    
    <!-- Tulip 3 -->
    <div class="tulip tulip--3">
      <div class="tulip__bloom tulip__bloom--3">
        <div class="tulip__petal tulip__petal--1"></div>
        <div class="tulip__petal tulip__petal--2"></div>
        <div class="tulip__petal tulip__petal--3"></div>
        <div class="tulip__petal tulip__petal--4"></div>
        <div class="tulip__petal tulip__petal--5"></div>
        <div class="tulip__petal tulip__petal--6"></div>
      </div>
      
      <div class="tulip__stem">
        <div class="tulip__stem__leaf tulip__stem__leaf--1"></div>
        <div class="tulip__stem__leaf tulip__stem__leaf--2"></div>
      </div>
    </div>
    
    <!-- Ground grass -->
    <div class="tulip__grass tulip__grass--1">
      <div class="tulip__grass--top"></div>
      <div class="tulip__grass--bottom"></div>
      <div class="tulip__grass__leaf tulip__grass__leaf--1"></div>
      <div class="tulip__grass__leaf tulip__grass__leaf--2"></div>
      <div class="tulip__grass__leaf tulip__grass__leaf--3"></div>
      <div class="tulip__grass__leaf tulip__grass__leaf--4"></div>
    </div>
    
    <div class="tulip__grass tulip__grass--2">
      <div class="tulip__grass--top"></div>
      <div class="tulip__grass--bottom"></div>
      <div class="tulip__grass__leaf tulip__grass__leaf--1"></div>
      <div class="tulip__grass__leaf tulip__grass__leaf--2"></div>
      <div class="tulip__grass__leaf tulip__grass__leaf--3"></div>
      <div class="tulip__grass__leaf tulip__grass__leaf--4"></div>
    </div>
    
    <!-- Background grass -->
    <div class="long-g long-g--1">
      <div class="leaf leaf--0"></div>
      <div class="leaf leaf--1"></div>
      <div class="leaf leaf--2"></div>
    </div>
    
    <div class="long-g long-g--2">
      <div class="leaf leaf--0"></div>
      <div class="leaf leaf--1"></div>
      <div class="leaf leaf--2"></div>
    </div>
    
    <div class="long-g long-g--3">
      <div class="leaf leaf--0"></div>
      <div class="leaf leaf--1"></div>
      <div class="leaf leaf--2"></div>
    </div>
    
    <div class="long-g long-g--4">
      <div class="leaf leaf--0"></div>
      <div class="leaf leaf--1"></div>
      <div class="leaf leaf--2"></div>
    </div>
    
    <div class="long-g long-g--5">
      <div class="leaf leaf--0"></div>
      <div class="leaf leaf--1"></div>
      <div class="leaf leaf--2"></div>
    </div>
  </div>

  <button class="next-button" onclick="window.location.href='h.html'">Welcome â†’</button>

  <script src="js/script.js"></script>

</body>
</html>
